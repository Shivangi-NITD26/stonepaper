<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
   <script src="https://kit.fontawesome.com/8ddae00893.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stonepaper.css">
</head>
<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="comp-label" class="badge">Comp</div>
      <div class="score">
        <span id="user-score">0</span>:<span id="comp-score">0</span>
      </div>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <i class="fas fa-hand-rock"></i>
      </div>
      <div class="choice" id="paper">
        <i class="fas fa-hand-paper"></i>
      </div>
      <div class="choice" id="scissors">
        <i class="fas fa-hand-scissors"></i>
      </div>
    </div>

    <div id="result">
      <p>Choose your move!</p>
    </div>
  </div>

  <script src="stonepaper.js"></script>
</body>
</html>
